<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Noppapeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Casino Noppapeli</h1>
    </header>
    <main>
        <section id="dice-game">
            <h2>Pelaa Noppapeliä</h2>
            <button id="roll-dice">Heitä noppaa</button>
            <p id="dice-result"></p>
        </section>
        <section id="crypto-deposit">
            <h2>Talleta Kryptovaluuttoja</h2>
            <label for="crypto-amount">Määrä:</label>
            <input type="number" id="crypto-amount" placeholder="0.00">
            <button id="deposit-crypto">Talleta</button>
            <p id="deposit-result"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
